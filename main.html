<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 role="heading">My Portfolio</h1>
        <nav role="navigation">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="profile.jpg" alt="Profile Picture" role="img">
            <p>A brief description about myself goes here.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <ul role="list">
                <li role="listitem">Project 1</li>
                <li role="listitem">Project 2</li>
                <li role="listitem">Project 3</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </section>
    </main>
</body>
</html>
